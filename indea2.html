<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0B264D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Background shapes */
        .circle, .square, .diamond, .triangle {
            position: absolute;
            z-index: 0; /* Shapes are behind the content */
            opacity: 0.6;
        }

        /* Circle */
        .circle {
            background-color: #F39C12; /* Bright Orange */
            border-radius: 50%;
            animation: moveCircle 10s linear infinite;
        }

        /* Square */
        .square {
            background-color: #E74C3C; /* Bright Red */
            animation: moveSquare 12s linear infinite;
        }

        /* Diamond */
        .diamond {
            background-color: #9B59B6; /* Bright Purple */
            transform: rotate(45deg);
            animation: moveDiamond 15s linear infinite;
        }

        /* Triangle */
        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid #1ABC9C; /* Bright Green */
            animation: moveTriangle 20s linear infinite;
        }

        /* Animations for repeating shapes with different sizes and movement patterns */
        @keyframes moveCircle {
            0% { top: -10%; left: -10%; width: 150px; height: 150px; }
            25% { top: 20%; left: 70%; width: 200px; height: 200px; }
            50% { top: 50%; left: 50%; width: 100px; height: 100px; }
            75% { top: 80%; left: 20%; width: 250px; height: 250px; }
            100% { top: 90%; left: -20%; width: 150px; height: 150px; }
        }

        @keyframes moveSquare {
            0% { top: -20%; left: 90%; width: 120px; height: 120px; }
            25% { top: 40%; left: 10%; width: 150px; height: 150px; }
            50% { top: 60%; left: 80%; width: 100px; height: 100px; }
            75% { top: 80%; left: 50%; width: 130px; height: 130px; }
            100% { top: 100%; left: 10%; width: 110px; height: 110px; }
        }

        @keyframes moveDiamond {
            0% { top: -15%; left: 5%; width: 120px; height: 120px; }
            25% { top: 30%; left: 60%; width: 150px; height: 150px; }
            50% { top: 70%; left: 30%; width: 100px; height: 100px; }
            75% { top: 50%; left: 90%; width: 170px; height: 170px; }
            100% { top: 90%; left: -20%; width: 120px; height: 120px; }
        }

        @keyframes moveTriangle {
            0% { top: -10%; left: 10%; width: 0; height: 0; }
            25% { top: 20%; left: 20%; width: 0; height: 0; border-left: 80px solid transparent; border-right: 80px solid transparent; border-bottom: 160px solid #1ABC9C; }
            50% { top: 60%; left: 50%; width: 0; height: 0; border-left: 100px solid transparent; border-right: 100px solid transparent; border-bottom: 200px solid #1ABC9C; }
            75% { top: 70%; left: 90%; width: 0; height: 0; border-left: 60px solid transparent; border-right: 60px solid transparent; border-bottom: 120px solid #1ABC9C; }
            100% { top: 90%; left: 10%; width: 0; height: 0; }
        }

        /* Center card */
        .card {
            background-color: #FFFFFF; /* Monochrome center card */
            border: 2px solid #000000;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1; /* Keep the card above the shapes */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #000000; /* Black text for high contrast */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #333333; /* Dark gray text for subtlety */
        }

        .info-text {
            font-size: 1rem;
            color: #000000;
            margin-top: 1.5rem;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- Background Shapes -->
    <!-- Circles -->
    <div class="circle" style="top: -10%; left: -10%;"></div>
    <div class="circle" style="top: 20%; left: 70%;"></div>
    <div class="circle" style="top: 50%; left: 50%;"></div>
    <div class="circle" style="top: 80%; left: 20%;"></div>

    <!-- Squares -->
    <div class="square" style="top: -20%; left: 90%;"></div>
    <div class="square" style="top: 40%; left: 10%;"></div>
    <div class="square" style="top: 60%; left: 80%;"></div>
    <div class="square" style="top: 80%; left: 50%;"></div>

    <!-- Diamonds -->
    <div class="diamond" style="top: -15%; left: 5%;"></div>
    <div class="diamond" style="top: 30%; left: 60%;"></div>
    <div class="diamond" style="top: 70%; left: 30%;"></div>

    <!-- Triangles -->
    <div class="triangle" style="top: -10%; left: 10%;"></div>
    <div class="triangle" style="top: 20%; left: 20%;"></div>
    <div class="triangle" style="top: 60%; left: 50%;"></div>
    <div class="triangle" style="top: 70%; left: 90%;"></div>

    <!-- Center Card -->
    <div class="card">
        <h1>Thank You!</h1>
        <p>We appreciate your time and valuable contribution to the study conducted by the StructuredWeb design team. Your input helps shape the future of UI/UX design.</p>
        <p class="info-text">StructuredWeb</p>
    </div>
</body>
</html>
